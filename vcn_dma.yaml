top_module: dma_top

# Global Define files (optional)  
define_files: 
#  - ./rtl/global_define.vh

# Module definitions
rtl_path:
  - ./dma_rtl/dma_csr.v
  - ./dma_rtl/dma_core.v

instances:
  - module: dma_csr
    name: u_dma_csr
  - module: dma_core
    name: u_dma_core


# inter-module connections
connections:
  u_dma_csr.csr_dma_version : 16'habcd
  u_dma_csr.csr_dma_done    : intr_dma_done
  u_dma_csr.csr_dma_err     : intr_dma_err

  u_dma_core.csr_dma_done   : intr_dma_done
  u_dma_core.csr_dma_err    : intr_dma_err
# bundle connections
bundle_con:

# top-level output additions
top_add:
  - intr_dma_done
  - intr_dma_err
  